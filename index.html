<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <main>
         <section class="encryptor">
                <div id="input">
                    <img src="./assets/image/logo.svg" alt="">
                    <textarea placeholder="Ingrese el texto aqui" id="text-into"></textarea>
                    <div id="footer-encryptor">
                        <p class="warning"><i class="icon-warning"></i>Solo letras minúsculas y sin acentos</p>
                        <div class="buttons">
                            <button class="btn btn-primary" id="btn-encode">Encriptar</button>
                            <button class="btn btn-transparent" id="btn-decode">Desencriptar</button>
                        </div>
                    </div>
                </div>
                <div id="result">
                    <div id="found-result" class="hide">
                        <textarea id="text-result">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</textarea>
                        <div>
                            <button class="btn btn-withe btn-width-100" id="btn-encode">Copiar</button>
                            <button class="btn btn-primary btn-width-100" id="btn-reset">Limpiar</button>
                        </div>
                    </div>
                    <div id="not-found" class="show-flex">
                        <div>
                            <img src="./assets/image/img1.svg">
                            <h2>Ningún mensaje fue encontrado</h2>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                </div>
         </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
